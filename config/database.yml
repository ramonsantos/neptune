default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  port: 5432
  password: 1234
  username: postgres
  pool: 5

development:
  <<: *default
  database: neptune_development

test:
  <<: *default
  database: neptune_test

production:
  <<: *default
  database: neptune_production
  username: <%= ENV['DATABASE_USER'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  pool: 15
